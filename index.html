<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Save-Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Auto Save Textarea</h1>
        <div class="footer">
            <h3>Select text color :</h3>
            <input type="color" id="givenColor">
            <button id="btn">Select</button>
        </div>
        <textarea id="textArea" rows="10" cols="50" placeholder="Start typing here..."></textarea>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
